# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: ssv

domain: ssv.network

image:
  repository: 764289642555.dkr.ecr.us-west-2.amazonaws.com/ssv-node
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest


resources:
  limits_node_1:
    cpu: 2000m
    mem: 2048Mi
  limits_node_2:
    cpu: 2000m
    mem: 2048Mi
  limits_node_3:
    cpu: 2000m
    mem: 2048Mi
  limits_node_4:
    cpu: 2000m
    mem: 2048Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/role
              operator: In
              values:
                - ssv-main
tolerations:
  - effect: NoSchedule
    key: kubernetes.io/role
    operator: Exists

