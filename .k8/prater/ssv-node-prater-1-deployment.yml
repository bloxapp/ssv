---
apiVersion: v1
kind: Service
metadata:
  name: ssv-node-prater-1-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: ssv-node-prater-1
spec:
  type: ClusterIP
  ports:
    - port: 12011
      protocol: UDP
      targetPort: 12011
      name: port-12011
    - port: 13011
      protocol: TCP
      targetPort: 13011
      name: port-13011
    - port: 15011
      protocol: TCP
      targetPort: 15011
      name: port-15011
  selector:
    app: ssv-node-prater-1
---
apiVersion: REPLACE_API_VERSION
kind: Deployment
metadata:
  labels:
    app: ssv-node-prater-1
  name: ssv-node-prater-1
  namespace: REPLACE_NAMESPACE
spec:
  replicas: REPLACE_REPLICAS
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ssv-node-prater-1
  template:
    metadata:
      labels:
        app: ssv-node-prater-1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - ssv-main
                  - key: beta.kubernetes.io/instance-type
                    operator: In
                    values:
                      - m5a.4xlarge
      containers:
      - name: ssv-node-prater-1
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG
        imagePullPolicy: Always
        resources:
          limits:
            cpu: REPLACE_NODES_CPU_LIMIT
            memory: REPLACE_NODES_MEM_LIMIT
        command: ["make", "start-node"]
        ports:
        - containerPort: 12011
          name: port-12011
          hostPort: 12011
          protocol: UDP
        - containerPort: 13011
          name: port-13011
          hostPort: 13011
        - containerPort: 15011
          name: port-15011
          hostPort: 15011
        env:
          - name: SHARE_CONFIG
            value: "./data1/share.yaml"
          - name: BOOTNODES
            valueFrom:
              secretKeyRef:
                name: config-secrets
                key: boot_node_prater_enr
          - name: LOG_LEVEL
            value: "debug"
          - name: DB_REPORTING
            value: "false"
          - name: PUBSUB_TRACE
            value: "false"
          - name: DISCOVERY_TYPE_KEY
            value: "discv5"
          - name: NETWORK
            value: "jato-v2-stage"
          - name: CONSENSUS_TYPE
            value: "validation"
          - name: HOST_DNS
            value: ""
          - name: HOST_ADDRESS
            value: ""
          - name: GENESIS_EPOCH
            value: "1"
          - name: DB_PATH
            value: "./data/db-jato-v2"
          - name: METRICS_API_PORT
            value: "15011"
          - name: ENABLE_PROFILE
            value: "true"
          - name: NETWORK_ID
            value: "0x00003012"
          - name: REGISTRY_CONTRACT_ADDR_KEY
            valueFrom:
              secretKeyRef:
                name: config-secrets
                key: smart_contract_addr_key_prater
        volumeMounts:
        - mountPath: /data
          name: ssv-node-prater-1
        - mountPath: /data1/share.yaml
          subPath: share.yaml
          name: ssv-node-prater-1-cm
      volumes:
      - name: ssv-node-prater-1
        persistentVolumeClaim:
          claimName: ssv-node-prater-1
      - name: ssv-node-prater-1-cm
        configMap:
          name: ssv-node-prater-1-cm
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/role
          operator: Exists
      hostNetwork: true
