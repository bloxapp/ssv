name: Spec Alignment

on:
  push:
    branches:
      - "**"

jobs:
  align:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.19'

      - name: Tidy up dependencies
        run: go mod tidy

      - name: Get SSV-Spec path
        id: get-path
        run: echo "::set-output name=path::$(go mod download -json github.com/bloxapp/ssv-spec | jq -r .Dir)"

      - name: Install Differ
        run: cd ./scripts/differ && go install .

      - name: Run Differ
        run: |
          differ \
          --config ./scripts/spec-alignment/config.yaml \
          --output ./scripts/spec-alignment/output.diff \
          ./ \
          ${{ steps.get-path.outputs.path }}

