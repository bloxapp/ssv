name: Integration tests

on:
  push:
    branches:
      - 'main'
      - 'stage'
  pull_request:
    branches:
      - 'main'
      - 'stage'

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup make
        run: sudo apt-get update && sudo apt-get install make

      - name: Run tests
        run: make integration-test
